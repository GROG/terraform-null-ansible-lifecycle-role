# Show current role
- debug:
    msg: "Handling {{ role.name }} ({{ role.source }})"

# Gather facts if not already done and not disabled
- name: Gather facts
  setup:
  when:
    - ansible_facts == {}
    - (role.gather_facts | default(true) | bool)

# Install the role
- name: Install role
  command: "ansible-galaxy install {{ role.source }} --force"
  become: no
  delegate_to: localhost

# Install role requirements
# This prevents role dependencies from auto-running on destroy.
- name: Install role requirements
  include_role:
    name: "{{ role.name }}"
    tasks_from: "requirements.yml"
  become: no
  delegate_to: localhost
  when:
    - role.install_requirements | default(true) | bool

# Run provisioning tasks
- name: Run provisioning actions
  include_role:
    name: "{{ role.name }}"
    tasks_from: "{{ provisioning_action }}/main.yml"
  vars:
    role_vars: "{{ role.vars | default({}) }}"
  with_items:
    - "{{ provisioning_actions | list }}"
  loop_control:
    loop_var: provisioning_action
  when:
    - provisioning_action not in (role.disabled_actions | default([]))
    - (role.enabled_actions is not defined) or (provisioning_action in role.enabled_actions)
